<html>
<head>   
<script src="js/jquery-2.2.0.min.js"></script>
<script>            
$(document).ready(function(){
    if(self!=top) {top.location=self.location;}   
    var url = location.search;
    var theRequest = new Object();
    if (url.indexOf("?") != -1){
        var str = url.substr(1);
        strs = str.split("&");
        for(var i = 0; i < strs.length; i ++){theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);}
        $("frame").attr('src','http://keyskull.github.io/index.html?name='+theRequest["name"]);
    }
});
</script>   
<title>Reactiveplatform</title>     
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">     
</head>
<frameset border=0 frameBorder=0 frameSpacing=0 rows=0>
    <frame name=main noResize src="http://keyskull.github.io/index.html">
 </frameset>
<noframes>
<body bgcolor="#FFFFFF" text="#000000">Sorry:Your browser doesn't support FRAME.</body>
</noframes>
</html>
